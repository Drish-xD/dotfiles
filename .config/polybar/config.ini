[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini


[bar/main]
; bar style
width = 100%
height = 30
offset-x = 0%
offset-y = 0%
radius = 0.0
fixed-center = true
wm-restack = bspwm
override-redirect = false

line-hieght = 4
line-size = 2

foreground = ${colors.text}
background = ${colors.empty}
border-color = ${colors.empty}
border-size = 10

; fonts
font-0 = DaddyTimeMono Nerd Font:size=12;2
font-1 = Feather:style=Bold:size=12;2
font-2 = DaddyTimeMono Nerd Font:size=13;3


; font for the rounded thingis
font-3 = DaddyTimeMono Nerd Font:size=21;5

; module position
modules-right = l1 uptime updates r1 gap l1 backlight space pulseaudio space wlan space battery date
modules-center = l1 bspwm r1
modules-left = arch gap l1 title r1

cursor-click = pointer